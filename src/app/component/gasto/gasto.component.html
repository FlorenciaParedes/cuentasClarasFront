<form (ngSubmit)="onSubmit()">
  <label>
    Descripción:
    <input type="text" name="nombre" [(ngModel)]="nuevoGasto.nombre">
  </label>
  <br>
  <label>
    Monto:
    <input type="text" name="monto" [(ngModel)]="nuevoGasto.monto">
  </label>

  <select [(ngModel)]="nuevoGasto.usuarioOrigenId" name="usuarioOrigenId">
    <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.nombreUsuario }}</option>
  </select>


  <!-- Otros campos según los datos requeridos por tu backend -->
  <button type="submit">Crear Gasto</button>
</form>
