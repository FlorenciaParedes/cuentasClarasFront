<div *ngIf="modoEdicion; else modoCreacion">
  <h2>Editar Gasto</h2>
  <form (ngSubmit)="onSubmit()">
    <label>
      Nombre:
      <input type="text" name="nombre" [(ngModel)]="nuevoGasto.nombre">
    </label>
    <br>
    <label>
      Monto:
      <input type="text" name="monto" [(ngModel)]="nuevoGasto.monto">
    </label>
    <label>
      Fecha:
      <input type="date" name="fecha" [(ngModel)]="nuevoGasto.fecha">
    </label>
    <label>
      Categoría:
      <select *ngIf="categorias && categorias.length > 0" [(ngModel)]="nuevoGasto.categoria" name="categoriaId">
        <option value="" disabled selected>Selecciona una categoría</option>
        <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{ categoria.nombre }}</option>
      </select>
    </label>
    <label>
      Usuario:
      <select *ngIf="usuarios && usuarios.length > 0" [(ngModel)]="nuevoGasto.usuarioOrigen" name="usuarioOrigenId">
        <option value="" disabled selected>Selecciona un usuario</option>
        <option *ngFor="let usuario of usuarios" [ngValue]="usuario">{{ usuario.nombreUsuario }}</option>
      </select>
    </label>

    <label>
      Grupo:
      <select *ngIf="grupos && grupos.length > 0" [(ngModel)]="grupoActualizado" name="grupoId">
        <option value="" disabled selected>Selecciona un grupo</option>
        <option *ngFor="let grupo of grupos" [ngValue]="grupo">{{ grupo.nombre }}</option>
      </select>
    </label>

    <button type="submit">Actualizar Gasto</button>
  </form>  
</div>

<ng-template #modoCreacion>
  <!-- Formulario de creación -->
  <h2>Crear Nuevo Gasto</h2>
  <!-- Aquí incluye el formulario de creación con los campos correspondientes -->

<form (ngSubmit)="onSubmit()">
  <label>
    Descripción:
    <input type="text" name="nombre" [(ngModel)]="nuevoGasto.nombre">
  </label>
  <br>
  <label>
    Monto:
    <input type="text" name="monto" [(ngModel)]="nuevoGasto.monto">
  </label>
  <label>
    Fecha:
    <input type="date" name="fecha" [(ngModel)]="nuevoGasto.fecha">
  </label>
  <label>
    Categoría:
    <select *ngIf="categorias && categorias.length > 0" [(ngModel)]="nuevoGasto.categoria" name="categoriaId">
      <option value="" disabled selected>Selecciona una categoría</option>
      <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{ categoria.nombre }}</option>
    </select>
  </label>
  <label>
    Usuario:
    <select *ngIf="usuarios && usuarios.length > 0" [(ngModel)]="nuevoGasto.usuarioOrigen" name="usuarioOrigenId">
      <option value="" disabled selected>Selecciona un usuario</option>
      <option *ngFor="let usuario of usuarios" [ngValue]="usuario">{{ usuario.nombreUsuario }}</option>
    </select>
  </label>

  <label>
    Grupo:
    <select *ngIf="grupos && grupos.length > 0" [(ngModel)]="grupoSeleccionado" name="grupoId">
      <option value="" disabled selected>Selecciona un grupo</option>
      <option *ngFor="let grupo of grupos" [ngValue]="grupo">{{ grupo.nombre }}</option>
    </select>
  </label>

  <button type="submit">Crear Gasto</button>
</form>
</ng-template>
