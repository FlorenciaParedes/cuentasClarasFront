<div *ngIf="gasto">
    <h2>Editar Gasto</h2>
    
    <div>
      <label for="nombre">Nombre del Gasto:</label>
      <input type="text" id="nombre" [(ngModel)]="gasto.nombre">
    </div>
    
    <div>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" [(ngModel)]="gasto.monto">
    </div>
    
    <div>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" [(ngModel)]="gasto.fecha">
    </div>
    
    <div>
        <label for="categoria">Categoría:</label>
        <select *ngIf="categorias && categorias.length > 0" [(ngModel)]="gasto.categoria.nombre" name="categoriaNombre">
          <option value="" disabled selected>Selecciona una categoría</option>
          <option *ngFor="let categoria of categorias" [ngValue]="categoria.nombre">{{ categoria.nombre }}</option>
        </select>
      </div>
    
      <div>
        <label>
            Usuario:
            <select *ngIf="usuarios && usuarios.length > 0" [(ngModel)]="gasto.usuarioOrigen" name="usuarioOrigenId">
                <option value="" disabled selected>Selecciona un usuario</option>
                <option *ngFor="let usuario of usuarios" [ngValue]="usuario">{{ usuario.nombreUsuario }}</option>
              </select>
          </label>
      </div>
      
    
    <button (click)="editarGasto()">Guardar Cambios</button>
  </div>
